<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="slider-holder">
          <div id="slider-img-1" checked>
            <p class="title">Road Trip Buddies<br />Best friends forever!</p>
            <div class="slide-img">
              <img class="img img1" src="./assets/1.jpeg" alt="1" />
            </div>
          </div>
          <div id="slider-img-2">
            <p class="title">
              #GlamDog <br />It’s called self-care, look it up!
            </p>
            <div class="slide-img">
              <img class="img img2" src="./assets/2.jpeg" alt="2" />
            </div>
          </div>
          <div id="slider-img-3">
            <p class="title">
              Bath Time Gone Wrong <br />
              Looks like we’ll be sleeping with one eye open tonight!
            </p>
            <div class="slide-img">
              <img class="img img3" src="./assets/3.jpeg" alt="3" />
            </div>
          </div>
          <div id="slider-img-4">
            <p class="title">
              Teamwork Makes the Dream Work <br />
              Our pet’s ultimate accomplishment.
            </p>
            <div class="slide-img">
              <img class="img img4" src="./assets/4.jpeg" alt="4" />
            </div>
          </div>
          <div id="slider-img-5">
            <p class="title">
              Pardon Me, I’ll Have Another <br />
              Make it with extra treats, please.
            </p>
            <div class="slide-img">
              <img class="img img5" src="./assets/5.jpeg" alt="5" />
            </div>
          </div>
        </div>
      </div>
      <div class="button-holder">
        <a for="slider-img-1" class="label" href="#slider-img-1" checked>
          <div class="dots"></div>
        </a>
        <a for="slider-img-2" class="label" href="#slider-img-2">
          <div class="dots"></div>
        </a>
        <a for="slider-img-3" class="label" href="#slider-img-3">
          <div class="dots"></div>
        </a>
        <a for="slider-img-4" class="label" href="#slider-img-4">
          <div class="dots"></div>
        </a>
        <a for="slider-img-5" class="label" href="#slider-img-5">
          <div class="dots"></div>
        </a>
      </div>
    </div>
  </body>
</html>
